<div ng-controller="UserAndroidApiCtrl" class="h100">
  <div>
    <input style="width: 0px;height: 0px;" type="file" accept="image/*" capture="camera" onchange="angular.element(this).scope().changeFile(this);">
    <span class="btn btn-danger" ng-click="selectFile($event);">选择文件</span>
    <span ng-bind="upfile"></span>
    <img ng-if="upimg" ng-src="{{upimg}}" alt="" class="img-responsive img-rounded">
  </div>
  <iframe width=0 height=0 frameborder=0 style="display:none;" scrolling="no" ng-src="{{geoUrl}}"></iframe>
  <div ng-if="!mapurl">地图加载中...</div>
  <iframe ng-if="mapurl" id="mapPage" width="100%" height="100%" frameborder="0" ng-src="{{mapurl}}"></iframe>
</div>
